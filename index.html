<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | IFVetores</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="assets/overlay.css">

    <!-- Função global para reabrir o overlay -->
    <script>
      function ShowSimulationOverlay() {
        var overlay = document.getElementById('content-container');
        var unity   = document.getElementById('unity-container');
        var inner   = document.getElementById('content-inner');
        if (!overlay || !inner || !unity) return;

        // Se estiver em fullscreen, sai para habilitar botão fechar
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
        if (window.unityInstance) {
          window.unityInstance.SetFullscreen(0);
        }

        // Recarrega e injeta conteúdo
        fetch('assets/content.html', { cache: 'no-cache' })
          .then(resp => resp.ok ? resp.text() : Promise.reject(resp.status))
          .then(html => {
            inner.innerHTML       = html;
            overlay.style.display = 'block';
            unity.style.display   = 'none';
          })
          .catch(err => console.error('Erro ShowSimulationOverlay:', err));
      }
    </script>
  </head>

  <body>
    <!-- Overlay sempre acima -->
    <div id="content-container" class="overlay">
      <button id="content-close-btn" class="overlay-close">×</button>
      <div id="content-inner"></div>
    </div>

    <!-- Container Unity escondido até o overlay fechar -->
    <div id="unity-container" class="unity-desktop" style="position:relative; z-index:1; display:none;">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">IFVetores</div>
      </div>
    </div>

    <!-- Inicializa Unity sem exibir canvas -->
    <script>
      var canvas = document.querySelector('#unity-canvas');
      window.unityInstance = null;

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector('#unity-warning');
        function update() { warningBanner.style.display = warningBanner.children.length ? 'block' : 'none'; }
        var div = document.createElement('div'); div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'warning') {
          div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => { warningBanner.removeChild(div); update(); }, 5000);
        } else if (type === 'error') {
          div.style = 'background: red; padding: 10px;';
        }
        update();
      }

      var buildUrl  = 'Build';
      var loaderUrl = buildUrl + '/IF_web_simualadorVetores.loader.js';
      var config    = {
        arguments: [],
        dataUrl: buildUrl + '/IF_web_simualadorVetores.data',
        frameworkUrl: buildUrl + '/IF_web_simualadorVetores.framework.js',
        codeUrl: buildUrl + '/IF_web_simualadorVetores.wasm',
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'DefaultCompany',
        productName: 'IFVetores',
        productVersion: '1.0',
        showBanner: unityShowBanner
      };

      var unityScript = document.createElement('script');
      unityScript.src = loaderUrl;
      unityScript.onload = function() {
        createUnityInstance(canvas, config, function(progress) {
          document.getElementById('unity-progress-bar-full').style.width = (100 * progress) + '%';
        }).then(function(instance) {
          window.unityInstance = instance;
          document.getElementById('unity-loading-bar').style.display = 'none';
          document.getElementById('unity-fullscreen-button').onclick = function() {
            if (window.unityInstance) window.unityInstance.SetFullscreen(1);
          };
        }).catch(function(err) {
          console.error(err);
          alert('Erro ao iniciar Unity: ' + err);
        });
      };
      document.body.appendChild(unityScript);
    </script>

    <!-- Lógica de controle do overlay -->
    <script>
      (function() {
        var overlay  = document.getElementById('content-container');
        var inner    = document.getElementById('content-inner');
        var closeBtn = document.getElementById('content-close-btn');
        var unity    = document.getElementById('unity-container');

        // Exibe overlay ao carregar sem mostrar o canvas
        ShowSimulationOverlay();

        // Ao fechar: limpa vídeos, dispara fullscreen e exibe canvas somente após delay curto para garantir full
        closeBtn.addEventListener('click', function() {
          inner.innerHTML       = '';
          if (window.unityInstance) {
            window.unityInstance.SetFullscreen(1);
          }
          overlay.style.display = 'none';
          // Delay para o fullscreen estabilizar
          setTimeout(function() {
            unity.style.display = 'block';
          }, 200);
        });
      })();
    </script>
  </body>
</html>
