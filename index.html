<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>IFVetores – Unity Web Player</title>
  <link rel="stylesheet" href="assets/overlay.css">
</head>
<body>
  <!-- Overlay -->
  <div id="content-container" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999;">
    <button id="content-close-btn" aria-label="Fechar">×</button>
    <div id="content-inner"></div>
  </div>

  <!-- Unity Player -->
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">IFVetores</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('content-container');
      const inner   = document.getElementById('content-inner');
      const canvas  = document.getElementById('unity-canvas');

      // Abre o overlay com conteúdo da simulação
      function ShowSimulationOverlay() {
        if (document.fullscreenElement) {
          document.exitFullscreen().catch(() => {});
        }
        fetch('assets/content.html', { cache: 'no-cache' })
          .then(res => res.ok ? res.text() : Promise.reject(res.status))
          .then(html => {
            inner.innerHTML = html;
            overlay.style.display = 'flex';
            overlay.style.zIndex = '9999';
            overlay.requestFullscreen().catch(() => {});
          })
          .catch(console.error);
      }
      window.ShowSimulationOverlay = ShowSimulationOverlay;

      // Esconde o overlay e retorna ao canvas
      function hideOverlay() {
        inner.innerHTML = '';
        canvas.requestFullscreen().catch(() => {});
        setTimeout(() => overlay.style.display = 'none', 300);
      }
      window.hideOverlay = hideOverlay;

      // Fechar overlay ao clicar no botão
      document.addEventListener('click', e => {
        if (e.target.id === 'content-close-btn') {
          hideOverlay();
        }
      });

      // Reabre overlay se sair do fullscreen por outro motivo, mas não ao pressionar ESC dentro do overlay
      document.addEventListener('fullscreenchange', () => {
        // Se o overlay já estiver visível, ignora o evento de ESC
        if (overlay.style.display === 'flex') return;
        if (!document.fullscreenElement) {
          ShowSimulationOverlay();
        }
      });

      // Carrega Unity e inicia overlay
      const buildUrl  = 'Build';
      const loaderUrl = `${buildUrl}/IF_web_simualadorVetores.loader.js`;
      const config    = {
        dataUrl: `${buildUrl}/IF_web_simualadorVetores.data`,
        frameworkUrl: `${buildUrl}/IF_web_simualadorVetores.framework.js`,
        codeUrl: `${buildUrl}/IF_web_simualadorVetores.wasm`,
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'DefaultCompany',
        productName: 'IFVetores',
        productVersion: '1.0',
        showBanner: (msg, type) => {
          const warn = document.getElementById('unity-warning');
          const div  = document.createElement('div');
          div.innerHTML = msg;
          if (type === 'error') div.style.background = 'red';
          warn.appendChild(div);
        }
      };

      const unityScript = document.createElement('script');
      unityScript.src = loaderUrl;
      unityScript.onload = () => {
        createUnityInstance(canvas, config, progress => {
          document.getElementById('unity-progress-bar-full').style.width = 100 * progress + '%';
        }).then(instance => {
          document.getElementById('unity-loading-bar').style.display = 'none';
          document.getElementById('unity-fullscreen-button').onclick = () => {
            canvas.requestFullscreen().catch(() => {});
          };
        }).catch(alert);
      };
      document.body.appendChild(unityScript);

      // Inicia overlay automaticamente
      ShowSimulationOverlay();
    });
  </script>
</body>
</html>
