<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Meta viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unity Web Player | IFVetores</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="assets/overlay.css">

    <!-- scripts de overlay e Unity seguem sem alterações na lógica -->
    <script>
      function ShowSimulationOverlay() {
        const overlay = document.getElementById('content-container');
        const inner   = document.getElementById('content-inner');
        if (!overlay || !inner) return;

        if (document.fullscreenElement) {
          document.exitFullscreen().catch(() => {});
        }

        fetch('assets/content.html', { cache: 'no-cache' })
          .then(resp => resp.ok ? resp.text() : Promise.reject(resp.status))
          .then(html => {
            inner.innerHTML       = html;
            overlay.style.display = 'flex';
          })
          .catch(err => console.error('Erro ShowSimulationOverlay:', err));
      }
    </script>
  </head>
  <body>
    <div id="content-container" class="overlay">
      <button id="content-close-btn" class="overlay-close">×</button>
      <div id="content-inner"></div>
    </div>

    <div id="unity-container" class="unity-desktop">
      <!-- Canvas sem atributos fixos de largura/altura -->
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">IFVetores</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      window.unityInstance = null;

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style.background = 'red';
        else if (type === 'warning') {
          div.style.background = 'yellow';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/IF_web_simualadorVetores.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/IF_web_simualadorVetores.data",
        frameworkUrl: buildUrl + "/IF_web_simualadorVetores.framework.js",
        codeUrl: buildUrl + "/IF_web_simualadorVetores.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "IFVetores",
        productVersion: "1.0",
        showBanner: unityShowBanner
      };

      var unityScript = document.createElement('script');
      unityScript.src = loaderUrl;
      unityScript.onload = function() {
        createUnityInstance(canvas, config, function(progress) {
          document.querySelector('#unity-progress-bar-full').style.width = (100 * progress) + '%';
        }).then(function(instance) {
          window.unityInstance = instance;
          document.querySelector('#unity-loading-bar').style.display = 'none';
          document.querySelector('#unity-fullscreen-button').onclick = function() {
            if (window.unityInstance) window.unityInstance.SetFullscreen(1);
          };
        }).catch(function(err) {
          console.error(err);
          alert('Erro ao iniciar Unity: ' + err);
        });
      };
      document.body.appendChild(unityScript);

      // Lógica de carregamento e fechamento do overlay
      (function() {
        var url = 'assets/content.html';
        var container = document.getElementById('content-container');
        var inner = document.getElementById('content-inner');
        var closeBtn = document.getElementById('content-close-btn');
        container.style.display = 'block';

        fetch(url, { cache: 'no-cache' })
          .then(function(response) {
            if (!response.ok) throw new Error('HTTP ' + response.status);
            return response.text();
          })
          .then(function(html) {
            inner.innerHTML = html;
          })
          .catch(function(err) {
            console.error('Erro ao carregar content.html:', err);
            unityShowBanner('Falha ao carregar conteúdo adicional.', 'warning');
          });

        closeBtn.addEventListener('click', function() {
          inner.innerHTML = '';
          if (window.unityInstance) {
            window.unityInstance.SetFullscreen(1);
          }
          setTimeout(function() {
            container.style.display = 'none';
          }, 300);
        });
      })();
    </script>

  </body>
</html>
