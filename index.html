<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title>Unity WebGL | IFVetores</title>

    <!-- Ícone e CSS padrão do Unity -->
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <!-- CSS do overlay original (mantido) -->
    <link rel="stylesheet" href="assets/overlay.css" />

    <!-- =========================================
         CSS DO PROMPT (dentro do wrapper)
         ========================================= -->
    <style>
      /* O wrapper contém canvas + prompt juntos */
      #unity-wrapper {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
      }

      /* O canvas fica 100% dentro do wrapper */
      #unity-canvas {
        flex: 1;
        width: 100%;
        height: 100%;
      }

      /* Container do prompt: invisível até ser mostrado */
      #unityPromptContainer {
        display: none !important;
        position: absolute;
        inset: 0; /* top:0; left:0; right:0; bottom:0 */
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 99999 !important;
        pointer-events: all; /* capturar toques no próprio prompt */
        align-items: center;
        justify-content: center;
      }

      /* Caixinha branca centralizada a 30% do topo */
      #unityPromptBox {
        position: relative;
        top: 30vh;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 300px;
        background-color: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
      }

      #unityPromptMessage {
        margin-bottom: 12px;
        font-size: 16px;
        color: #333;
        text-align: left;
      }

      #unityPromptInput {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 12px;
      }

      #unityPromptButtons {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      .unityPromptBtn {
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #unityPromptOk {
        background-color: #0099ff;
        color: #fff;
      }

      #unityPromptCancel {
        background-color: #ddd;
        color: #333;
      }
    </style>

    <!-- =========================================
         SCRIPT JS DO PROMPT (antes do overlay)
         ========================================= -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 1) Referências
        const wrapper = document.getElementById("unity-wrapper");
        const container = document.getElementById("unityPromptContainer");
        const messageEl = document.getElementById("unityPromptMessage");
        const inputEl = document.getElementById("unityPromptInput");
        const okBtn = document.getElementById("unityPromptOk");
        const cancelBtn = document.getElementById("unityPromptCancel");

        let currentGameObject = "";
        let currentMethodName = "";

        // 2) Função global que Unity chama para mostrar o prompt
        window.ShowUnityPrompt = function(
          gameObjectName, methodName, defaultText, messageText
        ) {
          currentGameObject = gameObjectName;
          currentMethodName = methodName;
          messageEl.textContent = messageText || "";
          inputEl.value = defaultText || "";

          console.log(">> ShowUnityPrompt chamado — exibindo prompt");

          // Desabilita clique no wrapper (e, portanto, no canvas também)
          wrapper.style.pointerEvents = "none";

          // Força exibir o prompt
          container.style.setProperty("display", "flex", "important");
          inputEl.focus();
        };

        // 3) OK: envia texto ao Unity e reabilita clique no wrapper
        okBtn.addEventListener("click", () => {
          console.log(">> OK pressionado — ocultando prompt");
          const texto = inputEl.value;
          container.style.setProperty("display", "none", "important");
          wrapper.style.pointerEvents = "auto";

          if (typeof gameInstance !== "undefined"
              && currentGameObject
              && currentMethodName) {
            gameInstance.SendMessage(
              currentGameObject, currentMethodName, texto
            );
          }
        });

        // 4) Cancel: envia string vazia e reabilita clique no wrapper
        cancelBtn.addEventListener("click", () => {
          console.log(">> Cancel pressionado — ocultando prompt");
          container.style.setProperty("display", "none", "important");
          wrapper.style.pointerEvents = "auto";

          if (typeof gameInstance !== "undefined"
              && currentGameObject
              && currentMethodName) {
            gameInstance.SendMessage(
              currentGameObject, currentMethodName, ""
            );
          }
        });
      });
    </script>

    <!-- =========================================
         MANTENHA AQUI SEU SCRIPT ORIGINAL DO OVERLAY
         (ShowSimulationOverlay / closeOverlay)
         ========================================= -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("content-container");
        const inner = document.getElementById("content-inner");
        const closeBtn = document.getElementById("content-close-btn");

        function ShowSimulationOverlay() {
          fetch("assets/content.html", { cache: "no-cache" })
            .then((resp) => (resp.ok ? resp.text() : Promise.reject(resp.status)))
            .then((html) => {
              inner.innerHTML = html;
              overlay.classList.add("active");
              document.documentElement.style.overflow = "hidden";
              document.body.style.overflow = "hidden";
            })
            .catch((err) => console.error("Erro ShowSimulationOverlay:", err));
        }

        function closeOverlay() {
          inner.innerHTML = "";
          overlay.classList.remove("active");
          document.documentElement.style.overflow = "auto";
          document.body.style.overflow = "auto";
        }

        closeBtn.addEventListener("click", closeOverlay);
        window.ShowSimulationOverlay = ShowSimulationOverlay;
      });
    </script>
  </head>

  <body>
    <!-- ==============================
         1) WRAPPER QUE GUARDA CANVAS + PROMPT
         ============================== -->
    <div id="unity-wrapper" class="unity-fixed">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">IFVetores</div>
      </div>

      <!-- ==============================
           2) O PROMPT FICA AQUI, FILHO DO WRAPPER
           ============================== -->
      <div id="unityPromptContainer">
        <div id="unityPromptBox">
          <div id="unityPromptMessage">Digite o valor:</div>
          <input type="text" id="unityPromptInput" />
          <div id="unityPromptButtons">
            <button id="unityPromptCancel" class="unityPromptBtn">
              Cancelar
            </button>
            <button id="unityPromptOk" class="unityPromptBtn">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ==============================
         3) OVERLAY‐PÁGINA ORIGINAL (ShowSimulationOverlay)
         ============================== -->
    <div id="content-container" class="overlay">
      <button id="content-close-btn" class="close-btn">×</button>
      <div id="content-inner" class="content-inner"></div>
    </div>

    <!-- ==============================
         4) BOOTSTRAP DO UNITY WEBGL (SEM ALTERAÇÕES, exceto o fullscreen no wrapper)
         ============================== -->
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var wrapper = document.querySelector("#unity-wrapper");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") {
          div.style.background = "red";
          div.style.color = "#fff";
          div.style.padding = "10px";
        } else if (type === "warning") {
          div.style.background = "yellow";
          div.style.padding = "10px";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/IF_web_simualadorVetores.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/IF_web_simualadorVetores.data",
        frameworkUrl: buildUrl + "/IF_web_simualadorVetores.framework.js",
        codeUrl: buildUrl + "/IF_web_simualadorVetores.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "IFVetores",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var unityScript = document.createElement("script");
      unityScript.src = loaderUrl;
      unityScript.onload = function () {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector(
            "#unity-progress-bar-full"
          ).style.width = 100 * progress + "%";
        })
          .then((instance) => {
            document.querySelector("#unity-loading-bar").style.display =
              "none";

            // → agora o clique em fullscreen afeta o WRAPPER, não só o canvas
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              wrapper.requestFullscreen().catch(() => {});
            };
          })
          .catch((err) => {
            console.error(err);
            alert("Erro ao iniciar Unity: " + err);
          });
      };
      unityScript.onerror = (e) => {
        console.error("Falha ao carregar o loader.js do Unity:", e);
      };
      document.body.appendChild(unityScript);
    </script>
  </body>
</html>
