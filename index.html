<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title>Unity Web Player | IFVetores</title>

    <!-- Ícone e CSS padrão da Unity -->
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <!-- CSS para o “overlay-página” -->
    <link rel="stylesheet" href="assets/overlay.css" />

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("content-container");
        const inner = document.getElementById("content-inner");
        const closeBtn = document.getElementById("content-close-btn");

        /**
         * Abre o overlay-página (preenche 100% da tela e roda verticalmente).
         * Faz fetch de content.html e injeta em #content-inner.
         * Desabilita scroll do body para não haver “duas barras”.
         */
        function ShowSimulationOverlay() {
          function mostrarOverlay() {
            fetch("assets/content.html", { cache: "no-cache" })
              .then((resp) => (resp.ok ? resp.text() : Promise.reject(resp.status)))
              .then((html) => {
                inner.innerHTML = html;
                overlay.classList.add("active");
                // Desabilita scroll do body para que só o overlay role
                document.body.style.overflow = "hidden";
              })
              .catch((err) => console.error("Erro ShowSimulationOverlay:", err));
          }

          if (document.fullscreenElement) {
            document
              .exitFullscreen()
              .then(() => {
                document.addEventListener(
                  "fullscreenchange",
                  () => {
                    if (!document.fullscreenElement) mostrarOverlay();
                  },
                  { once: true }
                );
              })
              .catch(() => mostrarOverlay());
          } else {
            mostrarOverlay();
          }
        }

        /**
         * Fecha o overlay-página e limpa o conteúdo injetado.
         * Reabilita o scroll do body.
         */
        function closeOverlay() {
          inner.innerHTML = "";
          overlay.classList.remove("active");
          // Reabilita scroll no body
          document.body.style.overflow = "auto";
        }

        closeBtn.addEventListener("click", closeOverlay);
        window.ShowSimulationOverlay = ShowSimulationOverlay;

        // Se quiser abrir automaticamente ao carregar (por exemplo, debug):
        // ShowSimulationOverlay();
      });
    </script>
  </head>

  <body>
    <!-- ================================
         1) OVERLAY-PÁGINA (inicialmente oculto)
         ================================= -->
    <div id="content-container" class="overlay">
      <button id="content-close-btn" class="close-btn">×</button>
      <!-- Todo o conteúdo de content.html será injetado aqui -->
      <div id="content-inner" class="content-inner"></div>
    </div>

    <!-- ================================
         2) ÁREA DO UNITY WEBGL
         ================================= -->
    <div id="unity-container" class="unity-desktop">
      <canvas
        id="unity-canvas"
        tabindex="-1"
        style="background: #000; width: 100vw; height: 100vh;"
      ></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">IFVetores</div>
      </div>
    </div>

    <!-- ================================
         3) BOOTSTRAP DO UNITY WEBGL
         ================================= -->
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") {
          div.style.background = "red";
          div.style.color = "#fff";
          div.style.padding = "10px";
        } else if (type === "warning") {
          div.style.background = "yellow";
          div.style.padding = "10px";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/IF_web_simualadorVetores.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/IF_web_simualadorVetores.data",
        frameworkUrl: buildUrl + "/IF_web_simualadorVetores.framework.js",
        codeUrl: buildUrl + "/IF_web_simualadorVetores.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "IFVetores",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var unityScript = document.createElement("script");
      unityScript.src = loaderUrl;
      unityScript.onload = function () {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector(
            "#unity-progress-bar-full"
          ).style.width = 100 * progress + "%";
        })
          .then((instance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              canvas.requestFullscreen().catch(() => {});
            };
          })
          .catch((err) => {
            console.error(err);
            alert("Erro ao iniciar Unity: " + err);
          });
      };
      unityScript.onerror = (e) => {
        console.error("Falha ao carregar o loader.js do Unity:", e);
      };
      document.body.appendChild(unityScript);
    </script>
  </body>
</html>
