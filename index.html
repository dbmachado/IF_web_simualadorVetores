<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title>Unity Web Player | IFVetores</title>

    <!-- Ícone e CSS padrão da Unity -->
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <!-- CSS do overlay original (não removemos) -->
    <link rel="stylesheet" href="assets/overlay.css" />

    <!-- =========================================
         1) CSS DO PROMPT CUSTOMIZADO (sempre aqui no <head>)
         ========================================= -->
    <style>
      /* Container do prompt – invisível até ser ativado */
      #unityPromptContainer {
        display: none !important;              /* começa escondido */
        position: fixed;
        inset: 0;                               /* top:0; left:0; right:0; bottom:0; */
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 99999 !important;              /* muito acima do canvas Unity e do overlay */
        pointer-events: all;                    /* receber clique/toque */
        align-items: center;
        justify-content: center;
      }

      /* Caixa branca do prompt: sempre a 30% do topo */
      #unityPromptBox {
        position: absolute;
        top: 30vh;                              /* 30% da altura da viewport */
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 300px;
        background-color: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
      }

      #unityPromptMessage {
        margin-bottom: 12px;
        font-size: 16px;
        color: #333;
        text-align: left;
      }

      #unityPromptInput {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 12px;
      }

      #unityPromptButtons {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      .unityPromptBtn {
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #unityPromptOk {
        background-color: #0099ff;
        color: #fff;
      }

      #unityPromptCancel {
        background-color: #ddd;
        color: #333;
      }
    </style>

    <!-- =========================================
         2) SCRIPT JS DO PROMPT (sempre aqui, antes do overlay original)
         ========================================= -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // (2a) Criar e injetar o container do prompt no <body>
        const promptContainer = document.createElement("div");
        promptContainer.id = "unityPromptContainer";
        promptContainer.innerHTML = `
          <div id="unityPromptBox">
            <div id="unityPromptMessage">Digite o valor:</div>
            <input type="text" id="unityPromptInput" />
            <div id="unityPromptButtons">
              <button id="unityPromptCancel" class="unityPromptBtn">Cancelar</button>
              <button id="unityPromptOk" class="unityPromptBtn">OK</button>
            </div>
          </div>
        `;
        document.body.appendChild(promptContainer);

        const messageEl = document.getElementById("unityPromptMessage");
        const inputEl = document.getElementById("unityPromptInput");
        const okBtn = document.getElementById("unityPromptOk");
        const cancelBtn = document.getElementById("unityPromptCancel");
        const unityContainer = document.getElementById("unity-container");

        let currentGameObject = "";
        let currentMethodName = "";

        // (2b) Função global para Unity chamar
        window.ShowUnityPrompt = function (
          gameObjectName,
          methodName,
          defaultText,
          messageText
        ) {
          currentGameObject = gameObjectName;
          currentMethodName = methodName;
          messageEl.textContent = messageText || "";
          inputEl.value = defaultText || "";

          // Desabilita pointer-events do canvas Unity para que o <input> receba o toque
          if (unityContainer) {
            unityContainer.style.pointerEvents = "none";
          }

          // Exibe o container (mesmo que outro CSS tente sobrescrever)
          promptContainer.style.setProperty("display", "flex", "important");
          inputEl.focus();
        };

        // (2c) Botão OK: envia resultado ao Unity e reabilita pointer-events
        okBtn.addEventListener("click", () => {
          const texto = inputEl.value;
          promptContainer.style.setProperty("display", "none", "important");
          if (unityContainer) {
            unityContainer.style.pointerEvents = "auto";
          }
          if (
            typeof gameInstance !== "undefined" &&
            currentGameObject &&
            currentMethodName
          ) {
            gameInstance.SendMessage(currentGameObject, currentMethodName, texto);
          }
        });

        // (2d) Botão Cancelar: envia string vazia e reabilita pointer-events
        cancelBtn.addEventListener("click", () => {
          promptContainer.style.setProperty("display", "none", "important");
          if (unityContainer) {
            unityContainer.style.pointerEvents = "auto";
          }
          if (
            typeof gameInstance !== "undefined" &&
            currentGameObject &&
            currentMethodName
          ) {
            gameInstance.SendMessage(currentGameObject, currentMethodName, "");
          }
        });
      });
    </script>

    <!-- =========================================
         3) SCRIPT ORIGINAL DO OVERLAY (mantido sem alterações)
         ========================================= -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("content-container");
        const inner = document.getElementById("content-inner");
        const closeBtn = document.getElementById("content-close-btn");

        /**
         * Abre o overlay-página: carrega content.html, injeta em #content-inner,
         * adiciona .active e remove scroll do body/html.
         */
        function ShowSimulationOverlay() {
          fetch("assets/content.html", { cache: "no-cache" })
            .then((resp) => (resp.ok ? resp.text() : Promise.reject(resp.status)))
            .then((html) => {
              inner.innerHTML = html;
              overlay.classList.add("active");
              document.documentElement.style.overflow = "hidden";
              document.body.style.overflow = "hidden";
            })
            .catch((err) => console.error("Erro ShowSimulationOverlay:", err));
        }

        /**
         * Fecha o overlay e restabelece scroll do body/html.
         */
        function closeOverlay() {
          inner.innerHTML = "";
          overlay.classList.remove("active");
          document.documentElement.style.overflow = "auto";
          document.body.style.overflow = "auto";
        }

        closeBtn.addEventListener("click", closeOverlay);
        window.ShowSimulationOverlay = ShowSimulationOverlay;
      });
    </script>
    <!-- =========================================
         FIM DO SCRIPT ORIGINAL DO OVERLAY
         ========================================= -->

  </head>

  <body>
    <!-- =========================================
         4) UNITY CONTAINER (sempre id="unity-container")
         ========================================= -->
    <div id="unity-container" class="unity-fixed">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">IFVetores</div>
      </div>
    </div>

    <!-- =========================================
         5) OVERLAY-PÁGINA (igual ao original)
         ========================================= -->
    <div id="content-container" class="overlay">
      <button id="content-close-btn" class="close-btn">×</button>
      <div id="content-inner" class="content-inner"></div>
    </div>

    <!-- =========================================
         6) BOOTSTRAP DO UNITY WEBGL (sem alterações)
         ========================================= -->
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") {
          div.style.background = "red";
          div.style.color = "#fff";
          div.style.padding = "10px";
        } else if (type === "warning") {
          div.style.background = "yellow";
          div.style.padding = "10px";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/IF_web_simualadorVetores.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/IF_web_simualadorVetores.data",
        frameworkUrl: buildUrl + "/IF_web_simualadorVetores.framework.js",
        codeUrl: buildUrl + "/IF_web_simualadorVetores.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "IFVetores",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var unityScript = document.createElement("script");
      unityScript.src = loaderUrl;
      unityScript.onload = function () {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector(
            "#unity-progress-bar-full"
          ).style.width = 100 * progress + "%";
        })
          .then((instance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              canvas.requestFullscreen().catch(() => {});
            };
          })
          .catch((err) => {
            console.error(err);
            alert("Erro ao iniciar Unity: " + err);
          });
      };
      unityScript.onerror = (e) => {
        console.error("Falha ao carregar o loader.js do Unity:", e);
      };
      document.body.appendChild(unityScript);
    </script>
    <!-- =========================================
         FIM DO BOOTSTRAP DO UNITY WEBGL
         ========================================= -->
  </body>
</html>
