<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsividade e safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>IFVetores – Unity Web Player</title>

  <!-- Apenas o CSS unificado -->
  <link rel="stylesheet" href="assets/overlay.css">

  <!-- Script para gerenciar overlay e fullscreen -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('content-container');
      const inner   = document.getElementById('content-inner');
      const closeBtn= document.getElementById('content-close-btn');

      // Função que exibe o overlay com o conteúdo de introdução
      function ShowSimulationOverlay() {
        // Se estiver em fullscreen, sai para dar abertura ao overlay
        if (document.fullscreenElement) {
          document.exitFullscreen().catch(()=>{});
        }
        fetch('assets/content.html', { cache: 'no-cache' })
          .then(response => response.ok ? response.text() : Promise.reject(response.status))
          .then(html => {
            inner.innerHTML = html;
            overlay.style.display = 'flex';
            // Entra em fullscreen para o overlay no mobile
            overlay.requestFullscreen().catch(()=>{});
          })
          .catch(console.error);
      }

      // Fecha o overlay e retorna ao canvas em fullscreen
      closeBtn.addEventListener('click', () => {
        inner.innerHTML = '';
        const canvas = document.getElementById('unity-canvas');
        canvas.requestFullscreen()
          .then(() => {
            // Pequeno hack para forçar redraw no mobile
            setTimeout(() => {
              canvas.style.transform = 'scale(1.001)';
              setTimeout(() => canvas.style.transform = 'scale(1)', 50);
            }, 100);
          })
          .catch(console.warn);
        // Aguarda animação antes de ocultar
        setTimeout(() => overlay.style.display = 'none', 300);
      });

      // Reabre o overlay automaticamente se o usuário sair do fullscreen (ex.: gesto de volta no mobile)
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
          ShowSimulationOverlay();
        }
      });

      window.ShowSimulationOverlay = ShowSimulationOverlay;
      // Inicia automaticamente ao carregar
      overlay.style.display = 'flex';
      ShowSimulationOverlay();
    });
  </script>
</head>
<body>
  <!-- Overlay -->
  <div id="content-container" style="display:none;">
    <button id="content-close-btn">×</button>
    <div id="content-inner"></div>
  </div>

  <!-- Unity Player -->
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">IFVetores</div>
    </div>
  </div>

  <!-- Loader do Unity -->
  <script>
    var canvas = document.querySelector("#unity-canvas");
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/IF_web_simualadorVetores.loader.js";
    var config = {
      dataUrl: buildUrl + "/IF_web_simualadorVetores.data",
      frameworkUrl: buildUrl + "/IF_web_simualadorVetores.framework.js",
      codeUrl: buildUrl + "/IF_web_simualadorVetores.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "IFVetores",
      productVersion: "1.0",
      showBanner: function(msg,type){
        var warn = document.querySelector("#unity-warning");
        var div = document.createElement("div");
        div.innerHTML = msg;
        if(type==="error") div.style.background="red";
        warn.appendChild(div);
      }
    };
    var unityScript = document.createElement("script");
    unityScript.src = loaderUrl;
    unityScript.onload = function(){
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector('#unity-progress-bar-full').style.width = 100 * progress + '%';
      }).then(instance => {
        document.querySelector('#unity-loading-bar').style.display = 'none';
        document.querySelector('#unity-fullscreen-button').onclick = () => {
          canvas.requestFullscreen().catch(()=>{});
        };
      }).catch(alert);
    };
    document.body.appendChild(unityScript);
  </script>
</body>
</html>
