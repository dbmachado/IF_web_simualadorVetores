<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title>Unity WebGL | IFVetores</title>

    <!-- 1) CSS PADRÃO DA UNITY (não remova) -->
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <!-- 2) CSS DO OVERLAY ORIGINAL (não remova) -->
    <link rel="stylesheet" href="assets/overlay.css" />

    <!-- 3) CSS DO PROMPT (sempre depois do style.css do Unity) -->
    <style>
      /* 3.1) o wrapper agrupa tudo que vai para full-screen */
      #unity-wrapper {
        position: fixed;
        inset: 0; /* top:0; left:0; right:0; bottom:0 */
        display: flex;
        flex-direction: column;
      }

      /* 3.2) o canvas ocupa todo espaço do wrapper */
      #unity-canvas {
        flex: 1;
        width: 100%;
        height: 100%;
      }

      /* 3.3) o prompt ficará dentro do wrapper, para não “sumir” em full-screen */
      #unityPromptContainer {
        display: none !important; /* começa oculto */
        position: absolute;
        inset: 0; /* cobre todo o wrapper */
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 99999 !important; /* acima do canvas e de qualquer overlay */
        pointer-events: all; /* capturar clique/tap */
        align-items: center;
        justify-content: center;
      }

      /* 3.4) a caixinha branca central */
      #unityPromptBox {
        position: relative;
        top: 30vh; /* 30% do topo da viewport */
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 300px;
        background-color: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
      }

      #unityPromptMessage {
        margin-bottom: 12px;
        font-size: 16px;
        color: #333;
        text-align: left;
      }

      #unityPromptInput {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 12px;
      }

      #unityPromptButtons {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      .unityPromptBtn {
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #unityPromptOk {
        background-color: #0099ff;
        color: #fff;
      }

      #unityPromptCancel {
        background-color: #ddd;
        color: #333;
      }
    </style>

    <!-- 4) SCRIPT DO PROMPT (sempre depois do CSS do prompt) -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 4.1) Referências
        const wrapper = document.getElementById("unity-wrapper");
        const container = document.getElementById("unityPromptContainer");
        const messageEl = document.getElementById("unityPromptMessage");
        const inputEl = document.getElementById("unityPromptInput");
        const okBtn = document.getElementById("unityPromptOk");
        const cancelBtn = document.getElementById("unityPromptCancel");

        let currentGameObject = "";
        let currentMethodName = "";

        // 4.2) Função global para Unity chamar
        window.ShowUnityPrompt = function (
          gameObjectName,
          methodName,
          defaultText,
          messageText
        ) {
          currentGameObject = gameObjectName;
          currentMethodName = methodName;
          messageEl.textContent = messageText || "";
          inputEl.value = defaultText || "";

          console.log(">> ShowUnityPrompt — exibindo prompt agora");
          // 4.2.1) bloqueia clique/tap em todo o wrapper
          wrapper.style.pointerEvents = "none";
          // 4.2.2) mostra o container do prompt
          container.style.setProperty("display", "flex", "important");
          inputEl.focus();
        };

        // 4.3) OK: envia texto ao Unity e reabilita clique/tap do wrapper
        okBtn.addEventListener("click", () => {
          console.log(">> OK pressionado — ocultando prompt");
          const texto = inputEl.value;
          container.style.setProperty("display", "none", "important");
          wrapper.style.pointerEvents = "auto"; // reabilita clique no wrapper

          if (
            typeof gameInstance !== "undefined" &&
            currentGameObject &&
            currentMethodName
          ) {
            gameInstance.SendMessage(
              currentGameObject,
              currentMethodName,
              texto
            );
          }
        });

        // 4.4) Cancelar: envia string vazia ao Unity e reabilita clique/tap
        cancelBtn.addEventListener("click", () => {
          console.log(">> Cancel pressionado — ocultando prompt");
          container.style.setProperty("display", "none", "important");
          wrapper.style.pointerEvents = "auto";

          if (
            typeof gameInstance !== "undefined" &&
            currentGameObject &&
            currentMethodName
          ) {
            gameInstance.SendMessage(currentGameObject, currentMethodName, "");
          }
        });
      });
    </script>

    <!-- 5) SCRIPT ORIGINAL DO OVERLAY (mantenha igual) -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("content-container");
        const inner = document.getElementById("content-inner");
        const closeBtn = document.getElementById("content-close-btn");

        function ShowSimulationOverlay() {
          fetch("assets/content.html", { cache: "no-cache" })
            .then((resp) => (resp.ok ? resp.text() : Promise.reject(resp.status)))
            .then((html) => {
              inner.innerHTML = html;
              overlay.classList.add("active");
              document.documentElement.style.overflow = "hidden";
              document.body.style.overflow = "hidden";
            })
            .catch((err) => console.error("Erro ShowSimulationOverlay:", err));
        }

        function closeOverlay() {
          inner.innerHTML = "";
          overlay.classList.remove("active");
          document.documentElement.style.overflow = "auto";
          document.body.style.overflow = "auto";
        }

        closeBtn.addEventListener("click", closeOverlay);
        window.ShowSimulationOverlay = ShowSimulationOverlay;
      });
    </script>
  </head>

  <body>
    <!-- 6) WRAPPER: dentro dele, o canvas e o prompt -->
    <div id="unity-wrapper" class="unity-fixed">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">IFVetores</div>
      </div>

      <!-- 7) PROMPT INSERIDO AQUI (filho de #unity-wrapper) -->
      <div id="unityPromptContainer">
        <div id="unityPromptBox">
          <div id="unityPromptMessage">Digite o valor:</div>
          <input type="text" id="unityPromptInput" />
          <div id="unityPromptButtons">
            <button id="unityPromptCancel" class="unityPromptBtn">
              Cancelar
            </button>
            <button id="unityPromptOk" class="unityPromptBtn">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 8) OVERLAY-PÁGINA ORIGINAL (mantenha igual) -->
    <div id="content-container" class="overlay">
      <button id="content-close-btn" class="close-btn">×</button>
      <div id="content-inner" class="content-inner"></div>
    </div>

    <!-- 9) BOOTSTRAP DO UNITY WEBGL
          Nota: pedimos fullscreen no #unity-wrapper, não no canvas -->
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var wrapper = document.querySelector("#unity-wrapper");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") {
          div.style.background = "red";
          div.style.color = "#fff";
          div.style.padding = "10px";
        } else if (type === "warning") {
          div.style.background = "yellow";
          div.style.padding = "10px";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/IF_web_simualadorVetores.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/IF_web_simualadorVetores.data",
        frameworkUrl: buildUrl + "/IF_web_simualadorVetores.framework.js",
        codeUrl: buildUrl + "/IF_web_simualadorVetores.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "IFVetores",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var unityScript = document.createElement("script");
      unityScript.src = loaderUrl;
      unityScript.onload = function () {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector(
            "#unity-progress-bar-full"
          ).style.width = 100 * progress + "%";
        })
          .then((instance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            // 9.1) agora a chamada de fullscreen é no wrapper, não no canvas
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              wrapper.requestFullscreen().catch(() => {});
            };
          })
          .catch((err) => {
            console.error(err);
            alert("Erro ao iniciar Unity: " + err);
          });
      };
      unityScript.onerror = (e) => {
        console.error("Falha ao carregar o loader.js do Unity:", e);
      };
      document.body.appendChild(unityScript);
    </script>
  </body>
</html>
