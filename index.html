<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Web Player | IFVetores</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="assets/overlay.css">

    <!-- Função global para reabrir o overlay -->
    <script>
      function ShowSimulationOverlay() {
        const overlay = document.getElementById('content-container');
        const inner   = document.getElementById('content-inner');
        if (!overlay || !inner) return;

        // Recarrega e injeta conteúdo
        fetch('assets/content.html', { cache: 'no-cache' })
          .then(resp => resp.ok ? resp.text() : Promise.reject(resp.status))
          .then(html => {
            inner.innerHTML       = html;
            overlay.style.display = 'block';
          })
          .catch(err => console.error('Erro ShowSimulationOverlay:', err));
      }
    </script>
  </head>

  <body>
    <!-- Overlay sempre acima -->
    <div id="content-container" class="overlay" style="z-index:100000;">
      <button id="content-close-btn" class="overlay-close">×</button>
      <div id="content-inner"></div>
    </div>

    <!-- Container Unity sempre visível por baixo do overlay -->
    <div id="unity-container" class="unity-desktop" style="position:relative; z-index:1; display:block;">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">IFVetores</div>
      </div>
    </div>

    <!-- Inicializa Unity em background -->
    <script>
      const canvas = document.querySelector('#unity-canvas');
      window.unityInstance = null;

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector('#unity-warning');
        const div = document.createElement('div');
        div.innerHTML = msg;
        div.style = (type === 'error') ? 'background:red;padding:10px;' : 'background:yellow;padding:10px;';
        warningBanner.appendChild(div);
        setTimeout(() => warningBanner.removeChild(div), 5000);
        warningBanner.style.display = 'block';
      }

      const buildUrl  = 'Build';
      const loaderUrl = `${buildUrl}/IF_web_simualadorVetores.loader.js`;
      const config    = {
        dataUrl: `${buildUrl}/IF_web_simualadorVetores.data`,
        frameworkUrl: `${buildUrl}/IF_web_simualadorVetores.framework.js`,
        codeUrl: `${buildUrl}/IF_web_simualadorVetores.wasm`,
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'DefaultCompany',
        productName: 'IFVetores',
        productVersion: '1.0',
        showBanner: unityShowBanner
      };

      const unityScript = document.createElement('script');
      unityScript.src = loaderUrl;
      unityScript.onload = () => {
        createUnityInstance(canvas, config, progress => {
          document.getElementById('unity-progress-bar-full').style.width = `${100 * progress}%`;
        }).then(instance => {
          window.unityInstance = instance;
          document.getElementById('unity-loading-bar').style.display = 'none';
          document.getElementById('unity-fullscreen-button').onclick = () => instance.SetFullscreen(1);
        }).catch(err => {
          console.error(err);
          alert('Erro ao iniciar Unity: ' + err);
        });
      };
      document.body.appendChild(unityScript);
    </script>

    <!-- Lógica de controle do overlay -->
    <script>
      (function() {
        const overlay  = document.getElementById('content-container');
        const inner    = document.getElementById('content-inner');
        const closeBtn = document.getElementById('content-close-btn');

        // Exibe overlay ao carregar
        ShowSimulationOverlay();

        // Ao fechar: limpa vídeos, oculta overlay e fullscreen direto para Unity
        closeBtn.addEventListener('click', () => {
          inner.innerHTML       = '';
          overlay.style.display = 'none';
          if (window.unityInstance) {
            window.unityInstance.SetFullscreen(1);
          }
        });
      })();
    </script>
  </body>
</html>
